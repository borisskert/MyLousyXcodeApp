name: Releases

on:
  push:
    tags:
      - '*'

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: xcodebuild -configuration Release

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/Release/MyLousyXcodeApp
